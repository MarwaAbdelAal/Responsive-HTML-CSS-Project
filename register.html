<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" media="screen and (max-width: 840px)" href="css/registerResponsive.css">
</head>
<body>
    <div id="currentPage">Register</div>
    <div class="navbar">
        <a id="logo" href="home.html"><img class="navImg" src="imgs/logo.png" alt="LOGO"></a>
        <div class="nav-right">
            <a href="home.html">Home</a>        
            <a href="contact.html">Contact Us</a>
            <a href="users.html">Users</a>
            <a href="login.html">Login</a>
            <a class="active" href="register.html">Register</a>
        </div>
    </div>

    <div class="register">
        <form action="#">
            
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input id="fname" type="text" placeholder="First Name">
                </div>
            </div>
            
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input id="lname" type="text" placeholder="Last Name">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="gender">Gender</label>
                </div>
                <div class="col-75">
                    <div class="col-50">
                        <input class="radioInput" id="male" type="radio" name="gender" value="Male">
                        <label class="radioLabel" for="male">Male</label>
                    </div>
                    <div class="col-50">
                        <input class="radioInput" id="female" type="radio" name="gender" value="Female">
                        <label class="radioLabel" for="female">Female</label>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input id="email" type="email" placeholder="Email">
                </div>
            </div>
           
            <div class="row">
                <div class="col-25">
                    <label for="username">Username</label>
                </div>
                <div class="col-75">
                    <input id="username" type="text" placeholder="Username">
                </div>
            </div>
           
            <div class="row">
                <div class="col-25">
                    <label for="password">Password</label>
                </div>
                <div class="col-75">
                    <input id="password" type="password" placeholder="Password">
                </div>
            </div>
           
            <div class="row">
                <div class="buttonDiv">
                    <input class="button" type="submit" value="Register">
                </div>
            </div>            
        
        </form>
    </div>

    <footer>
        <p>&copy; Copyright 2023, Marwa Abdelaal | All Rights Reserved | Privacy Policy</p>       
    </footer>

</body>
</html>
