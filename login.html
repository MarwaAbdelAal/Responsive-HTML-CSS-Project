<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" media="screen and (max-width: 840px)" href="css/loginResponsive.css">
</head>
<body>
    <div id="currentPage">Login</div>
    <div class="navbar">
        <a id="logo" href="home.html"><img class="navImg" src="imgs/logo.png" alt="LOGO"></a>
        <div class="nav-right">
            <a href="home.html">Home</a>        
            <a href="contact.html">Contact Us</a>
            <a href="users.html">Users</a>
            <a class="active" href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>

    <div class="login">
        <form action="#">
            <div class="row">
                <div class="col-25">
                    <label for="username">Username</label>
                </div>
                <div class="col-75">
                    <input id="username" type="text" placeholder="Username">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="password">Password</label>
                </div>
                <div class="col-75">
                    <input id="password" type="password" placeholder="Password">
                </div>
            </div>
            <div class="row">
                <div class="buttonDiv">
                    <input class="button" type="submit" value="Login">
                </div>
            </div>            
        </form>
    </div>

</body>
