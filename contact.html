<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" media="screen and (max-width: 840px)" href="css/contactResponsive.css">

<body>
    <div id="currentPage">Contact Us</div>
    <div class="navbar">
        <a id="logo" href="home.html"><img class="navImg" src="imgs/logo.png" alt="LOGO"></a>
        <div class="nav-right">

    <div class="contactus">
        <form action="#">
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input id="email" type="email" placeholder="Enter Your Email">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="msg">Message</label>
                </div>
                <div class="col-75">
                    <textarea id="msg" placeholder="Enter Your message.."></textarea>
                </div>
            </div>
            <div class="row">
                <div class="buttonDiv">
                    <input class="button" type="submit" value="Send">
                </div>
            </div>            
        </form>
    </div>
